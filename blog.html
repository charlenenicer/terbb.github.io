---
layout: default
---

<div class="row">
    <p class="about-title">BLOG</p>
</div>

  {% for post in site.categories['Blog'] %}
  <div class="row catalogue-item">

          {% capture thumbnailPath %}{{ post.date | date: "%Y-%m-%d" }}-{{ post.title | slugify }}/thumbnail.png{% endcapture %}
          <div class="col s2 left-align">
            <img class="catalogue-image" src="/assets/blog/{{ thumbnailPath }}"/>
          </div>
          <div class="col s10 left-align">
              <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time>
          <a href="{{ post.url | prepend: site.url }}"><h1 class="catalogue-title">{{ post.title }}</h1></a>
            <p class="catalogue-content">{{ post.excerpt }}</p>
          </div>

  </div>
  {% endfor %}
